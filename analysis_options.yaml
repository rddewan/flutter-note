include: package:flutter_lints/flutter.yaml

analyzer:
  exclude:
    - "**/*.g.dart"
    - "**/*.freezed.dart"
    - lib/i18n/
    - test/
  language:
    #strict-casts: true
    #strict-inference: true
    #strict-raw-types: true
  errors:
    todo: ignore
    always_use_package_imports: error
    avoid_print: warning
    annotate_overrides: warning
    avoid_renaming_method_parameters: warning
    avoid_return_types_on_setters: warning
    avoid_returning_null_for_void: error
    avoid_unnecessary_containers: warning
    camel_case_types: error
    flutter_style_todos: warning
    invalid_annotation_target: ignore   
    unused_import: error
    unnecessary_import: error
    

linter:  
  rules:
    always_use_package_imports: true
    avoid_print: true
    annotate_overrides: true
    avoid_renaming_method_parameters: true
    avoid_return_types_on_setters: true
    avoid_returning_null_for_void: true
    avoid_unnecessary_containers: true
    camel_case_types: true
    flutter_style_todos: false
    unused_import: true
    

# Additional information about this file can be found at
# https://dart.dev/guides/language/analysis-options

dart_code_metrics:
  anti-patterns:
    - long-method
    - long-parameter-list
  metrics:
    cyclomatic-complexity: 20
    maximum-nesting-level: 5
    number-of-parameters: 4
    source-lines-of-code: 50
  metrics-exclude:
    - test/**
  rules:
    #- newline-before-return
    - no-boolean-literal-compare
    - no-empty-block
    #- prefer-trailing-comma
    - prefer-conditional-expressions
    - no-equal-then-else 

